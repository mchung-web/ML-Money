<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ML Budget V2.0 </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        body { background-color: #F2F2F7; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        .ios-card { background: white; border-radius: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .keypad-btn { background: white; border-radius: 18px; font-size: 24px; font-weight: 600; height: 64px; display: flex; align-items: center; justify-content: center; transition: all 0.1s; border: 1px solid #E5E5EA; }
        .keypad-btn:active { background: #E5E5EA; transform: scale(0.95); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [view, setView] = useState('input'); 
            const [amount, setAmount] = useState('0');
            const [records, setRecords] = useState(() => JSON.parse(localStorage.getItem('ML_BUDGET_V2_DATA') || '[]'));
            const [selectedCat, setSelectedCat] = useState('é¤é£²');
            
            const categories = [
                {n: 'é¤é£²', i: 'ðŸ”', c: 'bg-orange-500'},
                {n: 'äº¤é€š', i: 'ðŸšŒ', c: 'bg-blue-500'},
                {n: 'è³¼ç‰©', i: 'ðŸ›ï¸', c: 'bg-purple-500'},
                {n: 'å¨›æ¨‚', i: 'ðŸŽ®', c: 'bg-pink-500'},
                {n: 'å±…å®¶', i: 'ðŸ ', c: 'bg-green-500'},
                {n: 'å…¶ä»–', i: 'ðŸ’°', c: 'bg-gray-500'}
            ];

            useEffect(() => {
                localStorage.setItem('ML_BUDGET_V2_DATA', JSON.stringify(records));
            }, [records]);

            const handleSave = () => {
                if (amount === '0' || amount === '') return;
                const newRecord = {
                    id: Date.now(),
                    amount: parseFloat(amount),
                    category: selectedCat,
                    timestamp: new Date().getTime(),
                    dateStr: new Date().toISOString().split('T')[0] // YYYY-MM-DD
                };
                setRecords([newRecord, ...records]);
                setAmount('0');
            };

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col bg-[#F2F2F7]">
                    <div className="pt-14 px-6 pb-4 flex justify-between items-end">
                        <h1 className="text-3xl font-black text-gray-900 tracking-tight">ML Budget</h1>
                        <div className="text-xs font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded-full">V2.0 Pro</div>
                    </div>

                    <div className="flex-1 px-6 overflow-y-auto no-scrollbar pb-24">
                        {view === 'input' && (
                            <div className="space-y-6 animate-in fade-in duration-500">
                                <div className="ios-card p-8 text-right bg-gradient-to-br from-white to-gray-50 border border-white">
                                    <div className="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">Expense Amount (HKD)</div>
                                    <div className="text-6xl font-black text-gray-900 truncate tracking-tighter">
                                        <span className="text-2xl mr-1 text-gray-300 font-normal">$</span>{amount}
                                    </div>
                                </div>

                                <div className="grid grid-cols-3 gap-3">
                                    {categories.map(cat => (
                                        <button key={cat.n} onClick={() => setSelectedCat(cat.n)}
                                            className={`p-4 rounded-2xl flex flex-col items-center gap-2 transition-all ${selectedCat === cat.n ? 'bg-gray-900 text-white shadow-xl scale-105' : 'bg-white text-gray-500'}`}>
                                            <span className="text-2xl">{cat.i}</span>
                                            <span className="text-[11px] font-black">{cat.n}</span>
                                        </button>
                                    ))}
                                </div>

                                <div className="grid grid-cols-3 gap-3 pt-2">
                                    {[1, 2, 3, 4, 5, 6, 7, 8, 9, '.', 0].map(n => (
                                        <button key={n} onClick={() => setAmount(prev => prev === '0' ? String(n) : prev + n)} className="keypad-btn shadow-sm">{n}</button>
                                    ))}
                                    <button onClick={() => setAmount('0')} className="keypad-btn text-red-500 shadow-sm font-black">C</button>
                                    <button onClick={handleSave} className="col-span-3 bg-blue-600 text-white h-16 rounded-3xl font-black text-lg shadow-lg shadow-blue-200 mt-2 active:scale-95 transition-all">å„²å­˜æ”¯å‡ºè¨˜éŒ„</button>
                                </div>
                            </div>
                        )}

                        {view === 'history' && <HistoryView records={records} setRecords={setRecords} categories={categories} />}
                        
                        {view === 'stats' && <StatsView records={records} categories={categories} />}
                    </div>

                    {/* Tab Bar */}
                    <div className="bg-white/80 backdrop-blur-xl border-t border-gray-100 px-10 py-4 flex justify-between safe-bottom fixed bottom-0 left-0 right-0 max-w-md mx-auto">
                        <TabIcon active={view === 'input'} icon="âž•" label="è¨˜å¸³" onClick={() => setView('input')} />
                        <TabIcon active={view === 'history'} icon="ðŸ“œ" label="æ˜Žç´°" onClick={() => setView('history')} />
                        <TabIcon active={view === 'stats'} icon="ðŸ“Š" label="çµ±è¨ˆ" onClick={() => setView('stats')} />
                    </div>
                </div>
            );
        }

        function HistoryView({ records, setRecords, categories }) {
            const deleteRecord = (id) => {
                if(confirm("ç¢ºå®šåˆªé™¤æ­¤è¨˜éŒ„ï¼Ÿ")) setRecords(records.filter(r => r.id !== id));
            };
            return (
                <div className="space-y-4 animate-in slide-in-from-right duration-300">
                    <h2 className="font-black text-gray-400 text-sm px-1 uppercase tracking-widest">Recent Transactions</h2>
                    {records.length === 0 && <div className="text-center py-20 text-gray-300 font-medium">å°šç„¡ä»»ä½•æ”¯å‡ºè¨˜éŒ„ ðŸ¦’</div>}
                    {records.map(r => (
                        <div key={r.id} className="ios-card p-5 flex justify-between items-center border border-white">
                            <div className="flex items-center gap-4">
                                <div className={`w-12 h-12 rounded-2xl flex items-center justify-center text-xl shadow-inner ${categories.find(c=>c.n===r.category)?.c} bg-opacity-10 text-opacity-100`}>
                                    {categories.find(c => c.n === r.category)?.i}
                                </div>
                                <div>
                                    <div className="font-black text-gray-800">{r.category}</div>
                                    <div className="text-[10px] text-gray-400 font-bold">{r.dateStr}</div>
                                </div>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className="font-black text-lg text-red-500">-$ {r.amount.toLocaleString()}</div>
                                <button onClick={() => deleteRecord(r.id)} className="text-gray-200 hover:text-red-200">âœ•</button>
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        function StatsView({ records, categories }) {
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            
            // Helper for Date grouping
            const isThisWeek = (t) => {
                const date = new Date(t);
                const diff = (now - date) / (1000 * 60 * 60 * 24);
                return diff <= 7;
            };

            const daily = records.filter(r => r.dateStr === todayStr).reduce((s, r) => s + r.amount, 0);
            const weekly = records.filter(r => isThisWeek(r.timestamp)).reduce((s, r) => s + r.amount, 0);
            const monthly = records.filter(r => new Date(r.timestamp).getMonth() === now.getMonth() && new Date(r.timestamp).getFullYear() === now.getFullYear()).reduce((s, r) => s + r.amount, 0);

            // Group by Month for "All Months"
            const monthGroups = records.reduce((acc, r) => {
                const m = r.dateStr.substring(0, 7); // YYYY-MM
                acc[m] = (acc[m] || 0) + r.amount;
                return acc;
            }, {});

            const sortedMonths = Object.entries(monthGroups).sort((a,b) => b[0].localeCompare(a[0]));

            return (
                <div className="space-y-6 animate-in slide-in-from-right duration-300">
                    {/* Quick Overview */}
                    <div className="grid grid-cols-2 gap-3">
                        <StatBox title="TODAY" amount={daily} color="text-orange-500" />
                        <StatBox title="THIS WEEK" amount={weekly} color="text-blue-500" />
                        <StatBox title="THIS MONTH" amount={monthly} color="text-purple-600" colSpan="col-span-2" />
                    </div>

                    {/* All Months Breakdown */}
                    <div className="ios-card p-6">
                        <h3 className="font-black text-gray-900 mb-4 flex items-center gap-2">
                            <span>ðŸ“…</span> Yearly Breakdown
                        </h3>
                        <div className="space-y-4">
                            {sortedMonths.length === 0 && <p className="text-gray-400 text-xs italic">No monthly data available</p>}
                            {sortedMonths.map(([month, total]) => (
                                <div key={month} className="flex justify-between items-end border-b border-gray-50 pb-2">
                                    <div>
                                        <div className="text-[10px] font-black text-gray-400 uppercase">{month.split('-')[0]}</div>
                                        <div className="font-bold text-gray-700">{month.split('-')[1]}æœˆ</div>
                                    </div>
                                    <div className="font-black text-gray-900">$ {total.toLocaleString()}</div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Category Logic */}
                    <div className="ios-card p-6">
                        <h3 className="font-black text-gray-900 mb-4">æ”¯å‡ºåˆ†ä½ˆ (æœ¬æœˆ)</h3>
                        <div className="space-y-4">
                            {categories.map(c => {
                                const catTotal = records
                                    .filter(r => r.category === c.n && new Date(r.timestamp).getMonth() === now.getMonth())
                                    .reduce((s, r) => s + r.amount, 0);
                                const percent = monthly > 0 ? (catTotal / monthly * 100).toFixed(0) : 0;
                                if(catTotal === 0) return null;
                                return (
                                    <div key={c.n}>
                                        <div className="flex justify-between text-xs font-bold mb-1">
                                            <span className="text-gray-500">{c.i} {c.n}</span>
                                            <span className="text-gray-900">{percent}%</span>
                                        </div>
                                        <div className="w-full bg-gray-100 h-2 rounded-full overflow-hidden">
                                            <div className={`${c.c} h-full transition-all duration-1000`} style={{width: `${percent}%`}}></div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        }

        const StatBox = ({ title, amount, color, colSpan="" }) => (
            <div className={`ios-card p-5 ${colSpan} border border-white`}>
                <div className="text-[9px] font-black text-gray-400 tracking-widest uppercase mb-1">{title}</div>
                <div className={`text-2xl font-black ${color}`}>$ {amount.toLocaleString()}</div>
            </div>
        );

        const TabIcon = ({ active, icon, label, onClick }) => (
            <button onClick={onClick} className={`flex flex-col items-center gap-1 transition-all ${active ? 'scale-110 text-blue-600' : 'text-gray-300 opacity-50'}`}>
                <span className="text-2xl">{icon}</span>
                <span className="text-[10px] font-black tracking-tighter">{label}</span>
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
