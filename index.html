<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ML Budget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        // (b) ä¿®æ­£ Iconï¼šML Travel é¢¨æ ¼é•·é ¸é¹¿ + $ æ¨™èªŒ
        const MLGiraffeMoneyIcon = () => (

                {/* é•·é ¸é¹¿åœ–æ¡ˆ (ML Travel é¢¨æ ¼) */}
                <path d="M35 85 C35 60 40 40 45 25 C47 15 55 15 58 25 C62 40 60 70 60 85" fill="#F9A825" stroke="#BF360C" strokeWidth="1"/>
                <circle cx="48" cy="28" r="1.5" fill="#333"/> {/* çœ¼ç› */}
                <path d="M52 22 L56 15 M46 22 L42 15" stroke="#BF360C" strokeWidth="2"/> {/* è§’ */}
                <circle cx="43" cy="45" r="4" fill="#E65100" opacity="0.6"/>
                <circle cx="55" cy="55" r="5" fill="#E65100" opacity="0.6"/>

                {/* å³ä¸Šè§’è—è‰² $ æ¨™èªŒ */}
                <circle cx="80" cy="20" r="16" fill="#007AFF"/>
                <text x="80" y="26" fontSize="18" fill="white" fontWeight="900" textAnchor="middle">$</text>
            </svg>
        );

        function App() {
            const [view, setView] = useState('input'); 
            const [amount, setAmount] = useState('0');
            const [records, setRecords] = useState(() => JSON.parse(localStorage.getItem('ML_BUDGET_V2_DATA') || '[]'));
            const [selectedCat, setSelectedCat] = useState('é¤å»³');
            
            // (c) åˆ†é¡èª¿æ•´ï¼šç§»é™¤äº†è»Šï¼Œä¿ç•™åŸºç¤åˆ†é¡
            const [categories, setCategories] = useState(() => JSON.parse(localStorage.getItem('ML_BUDGET_CATS')) || [
                {n: 'é¤å»³', i: 'ğŸ½ï¸'}, {n: 'æ—¥ç”¨å“', i: 'ğŸ§»'}, {n: 'è¶…å¸‚', i: 'ğŸ›’'}, 
                {n: 'å¨›æ¨‚', i: 'ğŸ®'}, {n: 'å…¶ä»–', i: 'ğŸ’°'}
            ]);

            useEffect(() => { localStorage.setItem('ML_BUDGET_V2_DATA', JSON.stringify(records)); }, [records]);
            useEffect(() => { localStorage.setItem('ML_BUDGET_CATS', JSON.stringify(categories)); }, [categories]);

            const handleSave = () => {
                if (amount === '0') return;
                setRecords([{ id: Date.now(), amount: parseFloat(amount), category: selectedCat, dateStr: new Date().toLocaleDateString(), timestamp: Date.now() }, ...records]);
                setAmount('0');
            };

            // (c) æ–°å¢é é¢å¯é¸ Emoji
            const addCategory = () => {
                const name = prompt("è«‹è¼¸å…¥æ–°åˆ†é¡åç¨± (ä¾‹å¦‚: è²·è¡£æœ):");
                if (name) {
                    const emoji = prompt("è«‹è¼¸å…¥ä¸€å€‹ä»£è¡¨æ­¤åˆ†é¡çš„ Emoji (ä¾‹å¦‚: ğŸ‘•):", "ğŸ·ï¸");
                    setCategories([...categories, {n: name, i: emoji || 'ğŸ·ï¸'}]);
                }
            };

            return (

                    <div className="flex-none pt-8 px-5 pb-2 flex justify-between items-end">

                            <MLGiraffeMoneyIcon />

                        </div>
                        <div className="px-2 py-0.5 bg-orange-50 text-orange-600 text-[10px] font-bold rounded-full">V2.5</div>
                    </div>

                    <div className="flex-1 flex flex-col px-4 overflow-hidden">
                        {view === 'input' ? (

                                    <div className="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Expense (HKD)</div>
                                    <div className="text-5xl font-black text-gray-900 tracking-tighter">
                                        <span className="text-2xl mr-1 text-orange-400">$</span>{amount}
                                    </div>
                                </div>

                                {/* åˆ†é¡å€ - ç·Šæ¹Šç„¡é–“è· */}
                                <div className="flex-none grid grid-cols-4 gap-1.5 mb-1.5">
                                    {categories.map(cat => (
                                        <button key={cat.n} onClick={() => setSelectedCat(cat.n)}
                                            className={`py-2.5 rounded-xl flex flex-col items-center border transition-all ${selectedCat === cat.n ? 'bg-gray-900 text-white border-gray-900' : 'bg-white text-gray-500 border-transparent'}`}>
                                            <span className="text-xl">{cat.i}</span>
                                            <span className="text-[10px] font-bold truncate px-1">{cat.n}</span>
                                        </button>
                                    ))}
                                    <button onClick={addCategory} className="py-2.5 rounded-xl flex flex-col items-center bg-gray-50 text-gray-400 border border-dashed border-gray-300">
                                        <span className="text-xl">ï¼‹</span>
                                        <span className="text-[10px] font-bold">æ–°å¢</span>
                                    </button>
                                </div>

                                <div className="flex-1 grid grid-cols-3 gap-1.5 mb-2 min-h-0">

                                    ))}
                                    <button onClick={() => setAmount('0')} className="keypad-btn text-red-500 font-bold">C</button>
                                </div>

                                {/* å„²å­˜æŒ‰éˆ• - æ ¹æ“šæˆªåœ–é«˜åº¦å„ªåŒ– */}
                                <button onClick={handleSave} className="flex-none bg-orange-500 text-white h-14 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-all mb-[55px]">
                                    å„²å­˜æ”¯å‡ºè¨˜éŒ„
                                </button>
                            </div>
                        ) : (
                            <div className="h-full overflow-y-auto pb-24 pt-2 no-scrollbar">
                                {view === 'history' ? <HistoryView records={records} categories={categories} /> : <StatsView records={records} />}
                            </div>
                        )}
                    </div>

                    {/* (a) ä¿®æ­£ Tab Bar é«˜åº¦ï¼šæ¯”ä¾‹é™ä½ï¼Œç²¾ç°¡è¨­è¨ˆ */}
                    <div className="flex-none bg-white/95 backdrop-blur-md border-t border-gray-100 px-12 py-2 flex justify-between absolute bottom-0 left-0 right-0 safe-pb">
                        <TabIcon active={view === 'input'} icon="â•" label="è¨˜å¸³" onClick={() => setView('input')} />
                        <TabIcon active={view === 'history'} icon="ğŸ“œ" label="æ˜ç´°" onClick={() => setView('history')} />
                        <TabIcon active={view === 'stats'} icon="ğŸ“Š" label="çµ±è¨ˆ" onClick={() => setView('stats')} />
                    </div>
                </div>
            );
        }

        function HistoryView({ records, categories }) {
            return records.length ? records.map(r => (
                <div key={r.id} className="ios-card p-4 flex justify-between items-center mb-2">
                    <div className="flex items-center gap-3">
                        <div className="w-10 h-10 rounded-xl bg-gray-50 flex items-center justify-center text-xl">
                            {categories.find(c => c.n === r.category)?.i || 'ğŸ’°'}
                        </div>
                        <div><div className="font-bold text-sm text-gray-800">{r.category}</div><div className="text-[9px] text-gray-400">{r.dateStr}</div></div>
                    </div>
                    <div className="font-black text-red-500">-$ {r.amount}</div>

            )) : <div className="text-center py-20 text-gray-300">ç›®å‰æ²’æœ‰è³‡æ–™</div>;
        }

        function StatsView({ records }) {
            const total = records.reduce((s, r) => s + r.amount, 0);
            return (
                <div className="space-y-4">
                    <div className="ios-card p-6 bg-gray-900 text-white text-center">
                        <div className="text-[10px] opacity-50 mb-1 tracking-widest">TOTAL EXPENSES</div>
                        <div className="text-4xl font-black">$ {total.toLocaleString()}</div>
                    </div>
                </div>
            );
        }

        const TabIcon = ({ active, icon, label, onClick }) => (

            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
