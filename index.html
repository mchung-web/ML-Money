<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ML Budget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        /* ä½¿ç”¨ dvh ç¢ºä¿åœ¨æ‰‹æ©Ÿç€è¦½å™¨ä¸Šå®Œç¾è²¼åˆï¼Œä¸ç”¢ç”Ÿæ²è»¸ */
        :root { --ios-bg: #F2F2F7; }
        body { background-color: var(--ios-bg); font-family: -apple-system, sans-serif; overflow: hidden; height: 100dvh; }
        #root { height: 100dvh; }
        .ios-card { background: white; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .keypad-btn { background: white; border-radius: 12px; font-size: 22px; font-weight: 600; flex: 1; height: 100%; display: flex; align-items: center; justify-content: center; border: 1px solid #E5E5EA; transition: 0.1s; }
        .keypad-btn:active { background: #E5E5EA; transform: scale(0.95); }
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ç›´æ¥ç”¨å…§åµŒ SVG ä»£ç¢¼ï¼Œè§£æ±º Icon é¡¯ç¤ºä¸å‡ºçš„å•é¡Œ
        const GiraffeIcon = () => (
            <svg width="40" height="40" viewBox="0 0 100 100" className="drop-shadow-sm">
                <rect width="100" height="100" rx="22" fill="#fff"/>
                <circle cx="50" cy="50" r="38" fill="#FFE082"/>
                <text x="50" y="58" fontSize="45" textAnchor="middle">ğŸ¦’</text>
                <circle cx="78" cy="22" r="16" fill="#007AFF"/>
                <text x="78" y="28" fontSize="18" fill="white" fontWeight="bold" textAnchor="middle">$</text>
            </svg>
        );

        function App() {
            const [view, setView] = useState('input'); 
            const [amount, setAmount] = useState('0');
            const [records, setRecords] = useState(() => JSON.parse(localStorage.getItem('ML_BUDGET_V2_DATA') || '[]'));
            const [selectedCat, setSelectedCat] = useState('é¤å»³');
            const [categories, setCategories] = useState(() => JSON.parse(localStorage.getItem('ML_BUDGET_CATS')) || [
                {n: 'é¤å»³', i: 'ğŸ½ï¸'}, {n: 'æ—¥ç”¨å“', i: 'ğŸ§»'}, {n: 'è¶…å¸‚', i: 'ğŸ›’'}, 
                {n: 'è»Š', i: 'ğŸš—'}, {n: 'å¨›æ¨‚', i: 'ğŸ®'}, {n: 'å…¶ä»–', i: 'ğŸ’°'}
            ]);

            useEffect(() => { localStorage.setItem('ML_BUDGET_V2_DATA', JSON.stringify(records)); }, [records]);
            useEffect(() => { localStorage.setItem('ML_BUDGET_CATS', JSON.stringify(categories)); }, [categories]);

            const handleSave = () => {
                if (amount === '0') return;
                setRecords([{ id: Date.now(), amount: parseFloat(amount), category: selectedCat, dateStr: new Date().toLocaleDateString(), timestamp: Date.now() }, ...records]);
                setAmount('0');
            };

            const addCategory = () => {
                const name = prompt("è¼¸å…¥åˆ†é¡åç¨±:");
                if (name) setCategories([...categories, {n: name, i: 'ğŸ·ï¸'}]);
            };

            return (
                <div className="flex flex-col h-full max-w-md mx-auto relative overflow-hidden">
                    {/* Header - ç·Šæ¹Šé«˜åº¦ */}
                    <div className="flex-none pt-8 px-5 pb-2 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <GiraffeIcon />
                            <h1 className="text-xl font-black text-gray-900 tracking-tight">ML Budget</h1>
                        </div>
                        <div className="px-2 py-0.5 bg-blue-50 text-blue-500 text-[10px] font-bold rounded-full border border-blue-100">V2.4 FIT</div>
                    </div>

                    <div className="flex-1 flex flex-col px-4 overflow-hidden">
                        {view === 'input' ? (
                            <div className="flex flex-col h-full">
                                {/* é‡‘é¡å€ */}
                                <div className="flex-none ios-card p-4 text-right border border-white mb-2">
                                    <div className="text-[10px] font-bold text-gray-400 uppercase">Expense (HKD)</div>
                                    <div className="text-5xl font-black text-gray-900 truncate tracking-tighter">
                                        <span className="text-2xl mr-1 text-orange-400">$</span>{amount}
                                    </div>
                                </div>

                                {/* åˆ†é¡å€ - ç·Šè²¼é‡‘é¡å€ */}
                                <div className="flex-none grid grid-cols-4 gap-1.5 mb-2">
                                    {categories.map(cat => (
                                        <button key={cat.n} onClick={() => setSelectedCat(cat.n)}
                                            className={`py-2 rounded-xl flex flex-col items-center border transition-all ${selectedCat === cat.n ? 'bg-gray-900 text-white border-gray-900 shadow-md' : 'bg-white text-gray-500 border-transparent'}`}>
                                            <span className="text-lg">{cat.i}</span>
                                            <span className="text-[10px] font-bold truncate px-1">{cat.n}</span>
                                        </button>
                                    ))}
                                    <button onClick={addCategory} className="py-2 rounded-xl flex flex-col items-center bg-gray-50 text-gray-400 border border-dashed border-gray-300">
                                        <span className="text-lg">ï¼‹</span>
                                        <span className="text-[10px] font-bold">æ–°å¢</span>
                                    </button>
                                </div>

                                {/* æ•¸å­—éµç›¤ - è‡ªå‹•å¡«æ»¿å‰©é¤˜ç©ºé–“ */}
                                <div className="flex-1 grid grid-cols-3 gap-1.5 mb-2 overflow-hidden">
                                    {[1, 2, 3, 4, 5, 6, 7, 8, 9, '.', 0].map(n => (
                                        <button key={n} onClick={() => setAmount(prev => prev === '0' && n !== '.' ? String(n) : prev + n)} className="keypad-btn">{n}</button>
                                    ))}
                                    <button onClick={() => setAmount('0')} className="keypad-btn text-red-500 font-bold">C</button>
                                </div>

                                {/* å„²å­˜æŒ‰éˆ• - ç·Šè²¼éµç›¤ */}
                                <button onClick={handleSave} className="flex-none bg-orange-500 text-white h-14 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-all mb-[70px]">
                                    å„²å­˜æ”¯å‡ºè¨˜éŒ„
                                </button>
                            </div>
                        ) : (
                            <div className="h-full overflow-y-auto pb-24 pt-2 no-scrollbar">
                                {view === 'history' ? <HistoryView records={records} /> : <StatsView records={records} />}
                            </div>
                        )}
                    </div>

                    {/* Tab Bar - å›ºå®šåº•éƒ¨ */}
                    <div className="flex-none bg-white/95 backdrop-blur-md border-t border-gray-100 px-10 py-3 flex justify-between absolute bottom-0 left-0 right-0 safe-pb">
                        <TabIcon active={view === 'input'} icon="â•" label="è¨˜å¸³" onClick={() => setView('input')} />
                        <TabIcon active={view === 'history'} icon="ğŸ“œ" label="æ˜ç´°" onClick={() => setView('history')} />
                        <TabIcon active={view === 'stats'} icon="ğŸ“Š" label="çµ±è¨ˆ" onClick={() => setView('stats')} />
                    </div>
                </div>
            );
        }

        function HistoryView({ records }) {
            return records.length ? records.map(r => (
                <div key={r.id} className="ios-card p-4 flex justify-between items-center mb-2">
                    <div className="flex items-center gap-3">
                        <div className="w-10 h-10 rounded-xl bg-gray-50 flex items-center justify-center text-xl">ğŸ·ï¸</div>
                        <div><div className="font-bold text-sm text-gray-800">{r.category}</div><div className="text-[9px] text-gray-400">{r.dateStr}</div></div>
                    </div>
                    <div className="font-black text-red-500">-$ {r.amount}</div>
                </div>
            )) : <div className="text-center py-20 text-gray-300">ç›®å‰æ²’æœ‰è³‡æ–™</div>;
        }

        function StatsView({ records }) {
            const total = records.reduce((s, r) => s + r.amount, 0);
            return (
                <div className="space-y-4">
                    <div className="ios-card p-6 bg-gray-900 text-white text-center">
                        <div className="text-[10px] opacity-50 mb-1 tracking-widest">TOTAL BALANCE</div>
                        <div className="text-4xl font-black">$ {total.toLocaleString()}</div>
                    </div>
                </div>
            );
        }

        const TabIcon = ({ active, icon, label, onClick }) => (
            <button onClick={onClick} className={`flex flex-col items-center gap-0.5 ${active ? 'text-orange-500' : 'text-gray-300'}`}>
                <span className="text-2xl">{icon}</span>
                <span className="text-[10px] font-bold">{label}</span>
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
