<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ML Budget - Ë®òÂ∏≥Èï∑È†∏Èπø</title>
    <link rel="apple-touch-icon" href="https://files.oaiusercontent.com/file-2mP0N7uU9S8uO6XGqR8W1?se=2024-05-23T08%3A11%3A22Z&sp=r&sv=2021-08-06&sr=b&rscc=max-age%3D31536000%2C%20immutable&rscd=attachment%3B%20filename%3D42e97b4c-9a4f-4d2d-8b01-382a39287c88.webp&sig=WpL6HAnR0G9Z0vSgE8h/E/8j0S4R7O4N7X7D7V7E7I7A%3D">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        body { background-color: #F2F2F7; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        .ios-card { background: white; border-radius: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .keypad-btn { background: white; border-radius: 18px; font-size: 24px; font-weight: 600; height: 64px; display: flex; align-items: center; justify-content: center; transition: 0.1s; border: 1px solid #E5E5EA; }
        .keypad-btn:active { background: #E5E5EA; transform: scale(0.95); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .giraffe-logo { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const APP_ICON = "https://files.oaiusercontent.com/file-2mP0N7uU9S8uO6XGqR8W1?se=2024-05-23T08%3A11%3A22Z&sp=r&sv=2021-08-06&sr=b&rscc=max-age%3D31536000%2C%20immutable&rscd=attachment%3B%20filename%3D42e97b4c-9a4f-4d2d-8b01-382a39287c88.webp&sig=WpL6HAnR0G9Z0vSgE8h/E/8j0S4R7O4N7X7D7V7E7I7A%3D";

        function App() {
            const [view, setView] = useState('input'); 
            const [amount, setAmount] = useState('0');
            const [records, setRecords] = useState(() => JSON.parse(localStorage.getItem('ML_BUDGET_V2_DATA') || '[]'));
            const [selectedCat, setSelectedCat] = useState('È§êÈ£≤');
            
            const categories = [
                {n: 'È§êÈ£≤', i: 'üçî', c: 'bg-orange-500'},
                {n: '‰∫§ÈÄö', i: 'üöå', c: 'bg-blue-500'},
                {n: 'Ë≥ºÁâ©', i: 'üõçÔ∏è', c: 'bg-purple-500'},
                {n: 'Â®õÊ®Ç', i: 'üéÆ', c: 'bg-pink-500'},
                {n: 'Â±ÖÂÆ∂', i: 'üè†', c: 'bg-green-500'},
                {n: 'ÂÖ∂‰ªñ', i: 'üí∞', c: 'bg-gray-500'}
            ];

            useEffect(() => {
                localStorage.setItem('ML_BUDGET_V2_DATA', JSON.stringify(records));
            }, [records]);

            const handleSave = () => {
                if (amount === '0' || amount === '') return;
                const newRecord = {
                    id: Date.now(),
                    amount: parseFloat(amount),
                    category: selectedCat,
                    timestamp: new Date().getTime(),
                    dateStr: new Date().toISOString().split('T')[0]
                };
                setRecords([newRecord, ...records]);
                setAmount('0');
            };

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col bg-[#F2F2F7]">
                    {/* Header with New Icon */}
                    <div className="pt-14 px-6 pb-6 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <img src={APP_ICON} className="w-12 h-12 rounded-xl giraffe-logo" alt="ML Budget Logo" />
                            <div>
                                <h1 className="text-2xl font-black text-gray-900 leading-none">ML Budget</h1>
                                <p className="text-[10px] font-bold text-orange-500 mt-1 uppercase tracking-widest">Wealthy Giraffe</p>
                            </div>
                        </div>
                        <div className="text-[10px] font-black text-blue-600 bg-blue-50 px-3 py-1 rounded-full border border-blue-100">PRO V2.1</div>
                    </div>

                    <div className="flex-1 px-6 overflow-y-auto no-scrollbar pb-24">
                        {view === 'input' && (
                            <div className="space-y-6">
                                <div className="ios-card p-8 text-right bg-gradient-to-br from-white to-orange-50/30 border border-white">
                                    <div className="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">Expense Amount (HKD)</div>
                                    <div className="text-6xl font-black text-gray-900 tracking-tighter">
                                        <span className="text-2xl mr-1 text-orange-300 font-normal">$</span>{amount}
                                    </div>
                                </div>

                                <div className="grid grid-cols-3 gap-3">
                                    {categories.map(cat => (
                                        <button key={cat.n} onClick={() => setSelectedCat(cat.n)}
                                            className={`p-4 rounded-2xl flex flex-col items-center gap-2 transition-all ${selectedCat === cat.n ? 'bg-gray-900 text-white shadow-xl scale-105' : 'bg-white text-gray-500'}`}>
                                            <span className="text-2xl">{cat.i}</span>
                                            <span className="text-[11px] font-black">{cat.n}</span>
                                        </button>
                                    ))}
                                </div>

                                <div className="grid grid-cols-3 gap-3 pt-2">
                                    {[1, 2, 3, 4, 5, 6, 7, 8, 9, '.', 0].map(n => (
                                        <button key={n} onClick={() => setAmount(prev => prev === '0' ? String(n) : prev + n)} className="keypad-btn shadow-sm">{n}</button>
                                    ))}
                                    <button onClick={() => setAmount('0')} className="keypad-btn text-red-500 shadow-sm font-black text-xl">C</button>
                                    <button onClick={handleSave} className="col-span-3 bg-orange-500 text-white h-16 rounded-3xl font-black text-lg shadow-lg shadow-orange-100 mt-2 active:scale-95 transition-all">Á¢∫Ë™çÂÑ≤Â≠òÊîØÂá∫</button>
                                </div>
                            </div>
                        )}

                        {view === 'history' && <HistoryView records={records} setRecords={setRecords} categories={categories} />}
                        {view === 'stats' && <StatsView records={records} categories={categories} />}
                    </div>

                    {/* Tab Bar */}
                    <div className="bg-white/80 backdrop-blur-xl border-t border-gray-100 px-10 py-4 flex justify-between safe-bottom fixed bottom-0 left-0 right-0 max-w-md mx-auto z-50">
                        <TabIcon active={view === 'input'} icon="‚ûï" label="Ë®òÂ∏≥" onClick={() => setView('input')} />
                        <TabIcon active={view === 'history'} icon="üìú" label="ÊòéÁ¥∞" onClick={() => setView('history')} />
                        <TabIcon active={view === 'stats'} icon="üìä" label="Áµ±Ë®à" onClick={() => setView('stats')} />
                    </div>
                </div>
            );
        }

        // --- Sub-views remain consistent but with styled elements ---

        function HistoryView({ records, setRecords, categories }) {
            return (
                <div className="space-y-4">
                    <h2 className="font-black text-gray-400 text-sm px-1 uppercase tracking-widest">Recent Transactions</h2>
                    {records.map(r => (
                        <div key={r.id} className="ios-card p-5 flex justify-between items-center border border-white">
                            <div className="flex items-center gap-4">
                                <div className={`w-12 h-12 rounded-2xl flex items-center justify-center text-xl ${categories.find(c=>c.n===r.category)?.c} bg-opacity-10`}>
                                    {categories.find(c => c.n === r.category)?.i}
                                </div>
                                <div><div className="font-black text-gray-800">{r.category}</div><div className="text-[10px] text-gray-400 font-bold">{r.dateStr}</div></div>
                            </div>
                            <div className="font-black text-lg text-red-500">-$ {r.amount.toLocaleString()}</div>
                        </div>
                    ))}
                    {records.length === 0 && <div className="text-center py-20 text-gray-300">Â∞öÁÑ°Ë®òÈåÑ</div>}
                </div>
            );
        }

        function StatsView({ records, categories }) {
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            const isThisWeek = (t) => (now - new Date(t)) / 86400000 <= 7;

            const daily = records.filter(r => r.dateStr === todayStr).reduce((s, r) => s + r.amount, 0);
            const weekly = records.filter(r => isThisWeek(r.timestamp)).reduce((s, r) => s + r.amount, 0);
            const monthly = records.filter(r => new Date(r.timestamp).getMonth() === now.getMonth()).reduce((s, r) => s + r.amount, 0);

            const monthGroups = records.reduce((acc, r) => {
                const m = r.dateStr.substring(0, 7);
                acc[m] = (acc[m] || 0) + r.amount;
                return acc;
            }, {});

            return (
                <div className="space-y-6">
                    <div className="grid grid-cols-2 gap-3">
                        <StatBox title="TODAY" amount={daily} color="text-orange-500" />
                        <StatBox title="THIS WEEK" amount={weekly} color="text-blue-500" />
                        <StatBox title="THIS MONTH" amount={monthly} color="text-purple-600" colSpan="col-span-2" />
                    </div>
                    
                    <div className="ios-card p-6 border border-white">
                        <h3 className="font-black text-gray-900 mb-4">üìÖ Yearly Breakdown</h3>
                        {Object.entries(monthGroups).map(([month, total]) => (
                            <div key={month} className="flex justify-between items-center py-2 border-b border-gray-50">
                                <span className="font-bold text-gray-600">{month}</span>
                                <span className="font-black text-gray-900">$ {total.toLocaleString()}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const StatBox = ({ title, amount, color, colSpan="" }) => (
            <div className={`ios-card p-5 ${colSpan} border border-white`}>
                <div className="text-[9px] font-black text-gray-400 tracking-widest mb-1">{title}</div>
                <div className={`text-2xl font-black ${color}`}>$ {amount.toLocaleString()}</div>
            </div>
        );

        const TabIcon = ({ active, icon, label, onClick }) => (
            <button onClick={onClick} className={`flex flex-col items-center gap-1 transition-all ${active ? 'scale-110 text-orange-500' : 'text-gray-300'}`}>
                <span className="text-2xl">{icon}</span>
                <span className="text-[10px] font-black">{label}</span>
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
