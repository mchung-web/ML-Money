<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ML Budget - Ë®òÂ∏≥Èï∑È†∏Èπø</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        body { background-color: #F2F2F7; font-family: -apple-system, sans-serif; overflow: hidden; position: fixed; width: 100%; height: 100%; }
        .ios-card { background: white; border-radius: 18px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .keypad-btn { background: white; border-radius: 12px; font-size: 20px; font-weight: 600; height: 44px; display: flex; align-items: center; justify-content: center; border: 1px solid #E5E5EA; transition: 0.1s; }
        .keypad-btn:active { background: #E5E5EA; transform: scale(0.95); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Áõ¥Êé•ÂµåÂÖ•ÂúñÁ§∫ (Base64) Á¢∫‰øù 100% È°ØÁ§∫
        const GIRAFFE_ICON = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgcng9IjI1IiBmaWxsPSIjRkZGRkZGIi8+PGNpcmNsZSBjeD0iNTAiIGN5PSI1MCIgcj0iNDAiIGZpbGw9IiNGRkVCODkiLz48dGV4dCB4PSI1MCUiIHk9IjU1JSIgZm9udC1zaXplPSI1MCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPjü¶íPC90ZXh0PjxjaXJjbGUgY3g9Ijc1IiBjeT0iMjUiIHI9IjE1IiBmaWxsPSIjRkZGRkZGIiBzdHJva2U9IiNFRUU1RUEiLz48dGV4dCB4PSI3NSUiIHk9IjMwJSIgZm9udC1zaXplPSIxNiIgZmlsbD0iIzAwN0FGRiIgZm9udC13ZWlnaHQ9ImJvbGQiIHRleHQtYW5jaG9yPSJtaWRkbGUiPiQ8L3RleHQ+PC9zdmc+";

        function App() {
            const [view, setView] = useState('input'); 
            const [amount, setAmount] = useState('0');
            const [records, setRecords] = useState(() => JSON.parse(localStorage.getItem('ML_BUDGET_V2_DATA') || '[]'));
            const [selectedCat, setSelectedCat] = useState('È§êÂª≥');
            const [categories, setCategories] = useState(() => {
                const saved = JSON.parse(localStorage.getItem('ML_BUDGET_CATS'));
                return saved || [
                    {n: 'È§êÂª≥', i: 'üçΩÔ∏è'}, {n: 'Êó•Áî®ÂìÅ', i: 'üßª'}, {n: 'Ë∂ÖÂ∏Ç', i: 'üõí'}, 
                    {n: 'Ëªä', i: 'üöó'}, {n: 'Â®õÊ®Ç', i: 'üéÆ'}, {n: 'ÂÖ∂‰ªñ', i: 'üí∞'}
                ];
            });

            useEffect(() => { localStorage.setItem('ML_BUDGET_V2_DATA', JSON.stringify(records)); }, [records]);
            useEffect(() => { localStorage.setItem('ML_BUDGET_CATS', JSON.stringify(categories)); }, [categories]);

            const handleSave = () => {
                if (amount === '0') return;
                setRecords([{ id: Date.now(), amount: parseFloat(amount), category: selectedCat, dateStr: new Date().toISOString().split('T')[0], timestamp: Date.now() }, ...records]);
                setAmount('0');
            };

            const addCategory = () => {
                const name = prompt("Êñ∞Â¢ûÂàÜÈ°ûÂêçÁ®±:");
                if (name) setCategories([...categories, {n: name, i: 'üè∑Ô∏è'}]);
            };

            return (
                <div className="max-w-md mx-auto h-screen flex flex-col bg-[#F2F2F7] safe-bottom">
                    {/* Header - Ê•µÂ∫¶Á∞°ÂåñÈ´òÂ∫¶ */}
                    <div className="pt-8 px-5 pb-2 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <img src={GIRAFFE_ICON} className="w-10 h-10 rounded-lg shadow-sm" />
                            <h1 className="text-xl font-black text-gray-900">ML Budget</h1>
                        </div>
                        <div className="text-[10px] font-bold text-blue-500 bg-blue-50 px-2 py-0.5 rounded-full">V2.3</div>
                    </div>

                    <div className="flex-1 px-4 flex flex-col overflow-hidden">
                        {view === 'input' ? (
                            <div className="flex flex-col h-full justify-between pb-20">
                                {/* ÈáëÈ°çÈ°ØÁ§∫ÂçÄ */}
                                <div className="ios-card p-4 text-right border border-white">
                                    <div className="text-[9px] font-bold text-gray-400 uppercase mb-1">Expense (HKD)</div>
                                    <div className="text-4xl font-black text-gray-900 truncate tracking-tighter">
                                        <span className="text-xl mr-1 text-orange-400">$</span>{amount}
                                    </div>
                                </div>

                                {/* ÂàÜÈ°ûÂçÄ - Ë™øÊï¥Â∞∫ÂØ∏‰ª•‰∏ÄÈ†ÅÈ°ØÁ§∫ */}
                                <div className="grid grid-cols-4 gap-1.5 py-1">
                                    {categories.map(cat => (
                                        <button key={cat.n} onClick={() => setSelectedCat(cat.n)}
                                            className={`py-2 rounded-xl flex flex-col items-center border transition-all ${selectedCat === cat.n ? 'bg-gray-900 text-white border-gray-900' : 'bg-white text-gray-500 border-transparent'}`}>
                                            <span className="text-lg">{cat.i}</span>
                                            <span className="text-[10px] font-bold truncate w-full text-center">{cat.n}</span>
                                        </button>
                                    ))}
                                    <button onClick={addCategory} className="py-2 rounded-xl flex flex-col items-center bg-gray-50 text-gray-400 border border-dashed border-gray-300">
                                        <span className="text-lg">Ôºã</span>
                                        <span className="text-[10px] font-bold">Êñ∞Â¢û</span>
                                    </button>
                                </div>

                                {/* ÈçµÁõ§ÂçÄ - Á∑äÊπäÊéíÂàó */}
                                <div className="grid grid-cols-3 gap-1.5 mt-auto">
                                    {[1, 2, 3, 4, 5, 6, 7, 8, 9, '.', 0].map(n => (
                                        <button key={n} onClick={() => setAmount(prev => prev === '0' ? String(n) : prev + n)} className="keypad-btn shadow-sm">{n}</button>
                                    ))}
                                    <button onClick={() => setAmount('0')} className="keypad-btn text-red-500 font-bold">C</button>
                                    <button onClick={handleSave} className="col-span-3 bg-orange-500 text-white h-12 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-all mt-1">ÂÑ≤Â≠òË®òÈåÑ</button>
                                </div>
                            </div>
                        ) : (
                            <div className="h-full overflow-y-auto pb-24 pt-2">
                                {view === 'history' ? <HistoryView records={records} /> : <StatsView records={records} />}
                            </div>
                        )}
                    </div>

                    {/* Tab Bar */}
                    <div className="bg-white/90 backdrop-blur-md border-t border-gray-100 px-10 py-3 flex justify-between fixed bottom-0 left-0 right-0 max-w-md mx-auto z-50 safe-bottom">
                        <TabIcon active={view === 'input'} icon="‚ûï" label="Ë®òÂ∏≥" onClick={() => setView('input')} />
                        <TabIcon active={view === 'history'} icon="üìú" label="ÊòéÁ¥∞" onClick={() => setView('history')} />
                        <TabIcon active={view === 'stats'} icon="üìä" label="Áµ±Ë®à" onClick={() => setView('stats')} />
                    </div>
                </div>
            );
        }

        function HistoryView({ records }) {
            return records.map(r => (
                <div key={r.id} className="ios-card p-4 flex justify-between items-center mb-2">
                    <div className="flex items-center gap-3">
                        <div className="w-10 h-10 rounded-xl bg-gray-50 flex items-center justify-center text-xl">üè∑Ô∏è</div>
                        <div><div className="font-bold text-sm text-gray-800">{r.category}</div><div className="text-[9px] text-gray-400">{r.dateStr}</div></div>
                    </div>
                    <div className="font-black text-red-500">-$ {r.amount}</div>
                </div>
            ));
        }

        function StatsView({ records }) {
            const total = records.reduce((s, r) => s + r.amount, 0);
            return (
                <div className="space-y-4">
                    <div className="ios-card p-5 bg-gray-900 text-white text-center">
                        <div className="text-[10px] opacity-50 mb-1">TOTAL EXPENSES</div>
                        <div className="text-3xl font-black">$ {total.toLocaleString()}</div>
                    </div>
                </div>
            );
        }

        const TabIcon = ({ active, icon, label, onClick }) => (
            <button onClick={onClick} className={`flex flex-col items-center gap-0.5 ${active ? 'text-orange-500' : 'text-gray-300'}`}>
                <span className="text-xl">{icon}</span>
                <span className="text-[9px] font-bold">{label}</span>
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
