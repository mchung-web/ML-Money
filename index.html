<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ML Budget V4.6</title>
    <link rel="apple-touch-icon" id="dynamic-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        body { background-color: #F2F2F7; font-family: -apple-system, sans-serif; overflow: hidden; height: 100dvh; margin: 0; }
        #root { height: 100dvh; }
        .ios-card { background: white; border-radius: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.03); }
        .category-scroll-area { max-height: 155px; overflow-y: auto; display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; padding: 4px; }
        .category-scroll-area::-webkit-scrollbar { display: none; }
        .keypad-btn { background: white; border-radius: 12px; font-size: 24px; font-weight: 600; height: 54px; display: flex; align-items: center; justify-content: center; border: 1px solid #E5E5EA; transition: all 0.1s; -webkit-tap-highlight-color: transparent; }
        .keypad-btn:active { background: #E5E5EA; transform: scale(0.95); }
        .safe-pb { padding-bottom: calc(env(safe-area-inset-bottom) + 12px); }
        
        /* ÂÖßÂª∫ÂΩàÁ™óÊ®£Âºè */
        .modal-overlay { background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); position: absolute; inset: 0; z-index: 100; display: flex; align-items: flex-end; }
        .modal-content { background: white; width: 100%; border-radius: 24px 24px 0 0; padding: 24px; padding-bottom: calc(30px + env(safe-area-inset-bottom)); box-shadow: 0 -10px 25px rgba(0,0,0,0.1); }
        
        @keyframes shake { 0% { transform: rotate(-1deg); } 50% { transform: rotate(1deg); } 100% { transform: rotate(-1deg); } }
        .edit-active { animation: shake 0.2s infinite; border: 1.5px solid #FF3B30 !important; background: #FFF5F5 !important; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const generateIcon = () => {
            const canvas = document.createElement('canvas');
            canvas.width = 180; canvas.height = 180;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white';
            ctx.beginPath(); ctx.roundRect(0, 0, 180, 180, 40); ctx.fill();
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.onload = () => {
                ctx.drawImage(img, 30, 35, 120, 120);
                ctx.fillStyle = '#007aff';
                ctx.beginPath(); ctx.arc(35, 35, 26, 0, Math.PI * 2); ctx.fill();
                ctx.strokeStyle = 'white'; ctx.lineWidth = 4; ctx.stroke();
                ctx.fillStyle = 'white'; ctx.font = 'bold 32px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText('$', 35, 37);
                document.getElementById('dynamic-icon').href = canvas.toDataURL('image/png');
            };
            img.src = "https://cdn-icons-png.flaticon.com/512/2395/2395826.png"; 
        };
        generateIcon();

        function App() {
            const [view, setView] = useState('input'); 
            const [amount, setAmount] = useState('0');
            const [isEditMode, setIsEditMode] = useState(false);
            const [showModal, setShowModal] = useState(false);
            
            // Êñ∞ÂàÜÈ°ûËº∏ÂÖ•ÁãÄÊÖã
            const [newCatName, setNewCatName] = useState('');
            const [newCatEmoji, setNewCatEmoji] = useState('üí∞');

            // ‰ΩøÁî® V4.6 Â∞àÂ±¨ KeyÔºåÈò≤Ê≠¢Ë¢´ËàäÁ∑©Â≠òÂç°‰Ωè
            const [records, setRecords] = useState(() => JSON.parse(localStorage.getItem('ML_V46_DATA') || '[]'));
            const [categories, setCategories] = useState(() => {
                const saved = JSON.parse(localStorage.getItem('ML_V46_CATS'));
                return (saved && saved.length) ? saved : [
                    {n:'È§êÂª≥',i:'üçΩÔ∏è'},{n:'Êó•Áî®ÂìÅ',i:'üßª'},{n:'Ë∂ÖÂ∏Ç',i:'üõí'},
                    {n:'Â®õÊ®Ç',i:'üéÆ'},{n:'Ëªä',i:'üöó'},{n:'ÂÖ∂‰ªñ',i:'üí∞'}
                ];
            });
            const [selectedCat, setSelectedCat] = useState(categories[0]?.n);

            useEffect(() => { localStorage.setItem('ML_V46_DATA', JSON.stringify(records)); }, [records]);
            useEffect(() => { localStorage.setItem('ML_V46_CATS', JSON.stringify(categories)); }, [categories]);

            const handleSave = () => {
                if (amount === '0' || amount === '0.') return;
                setRecords([{ id: Date.now(), amount: parseFloat(amount), category: selectedCat, timestamp: Date.now(), dateStr: new Date().toLocaleDateString() }, ...records]);
                setAmount('0');
            };

            const addCategory = () => {
                if (!newCatName.trim()) return;
                setCategories([...categories, { n: newCatName, i: newCatEmoji }]);
                setNewCatName('');
                setShowModal(false);
            };

            const deleteCategory = (name) => {
                if (confirm(`Á¢∫ÂÆöÂà™Èô§„Äå${name}„ÄçÔºü`)) {
                    setCategories(categories.filter(c => c.n !== name));
                }
            };

            return (
                <div className="flex flex-col h-full max-w-md mx-auto relative bg-[#F2F2F7]">
                    {/* Header */}
                    <div className="flex-none pt-12 px-5 pb-2 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <div className="relative w-10 h-10">
                                <img src="https://cdn-icons-png.flaticon.com/512/2395/2395826.png" className="w-full h-full object-contain" />
                                <div className="absolute -top-1 -left-1 w-5 h-5 bg-[#007aff] rounded-full flex items-center justify-center border-2 border-white shadow-sm">
                                    <span className="text-[10px] text-white font-black">$</span>
                                </div>
                            </div>
                            <h1 className="text-xl font-black text-gray-900 tracking-tight">ML Budget</h1>
                        </div>
                        <div className="flex items-center gap-2">
                            <button onClick={() => setIsEditMode(!isEditMode)} className={`px-3 py-1 rounded-full text-[10px] font-black ${isEditMode ? 'bg-orange-500 text-white' : 'bg-gray-200 text-gray-500'}`}>
                                {isEditMode ? 'ÂÆåÊàê' : 'Á∑®ËºØÂàÜÈ°û'}
                            </button>
                            <span className="px-2 py-0.5 bg-orange-100 text-orange-600 text-[10px] font-black rounded">V4.6</span>
                        </div>
                    </div>

                    <div className="flex-1 px-4 overflow-hidden flex flex-col">
                        {view === 'input' ? (
                            <>
                                <div className="flex-none ios-card p-4 text-right border mb-2">
                                    <div className="text-[10px] font-bold text-gray-400">EXPENSE (HKD)</div>
                                    <div className="text-4xl font-black text-gray-900 tracking-tighter"><span className="text-xl mr-1 text-orange-500">$</span>{amount}</div>
                                </div>

                                <div className="flex-none mb-2">
                                    <div className="category-scroll-area no-scrollbar">
                                        {categories.map(cat => (
                                            <button key={cat.n} 
                                                onClick={() => isEditMode ? deleteCategory(cat.n) : setSelectedCat(cat.n)}
                                                className={`relative py-2 rounded-xl border flex flex-col items-center transition-all ${selectedCat === cat.n && !isEditMode ? 'bg-gray-900 text-white' : 'bg-white text-gray-500 border-transparent'} ${isEditMode ? 'edit-active' : 'shadow-sm'}`}>
                                                {isEditMode && <div className="absolute -top-1 -right-1 w-4 h-4 bg-red-500 text-white rounded-full flex items-center justify-center text-[10px]">√ó</div>}
                                                <span className="text-lg">{cat.i}</span><span className="text-[9px] font-bold">{cat.n}</span>
                                            </button>
                                        ))}
                                        <button onClick={() => setShowModal(true)} className="py-2 rounded-xl border border-dashed border-gray-300 bg-gray-50 text-gray-400">
                                            <span className="text-lg">Ôºã</span><span className="text-[9px] font-bold">Êñ∞Â¢û</span>
                                        </button>
                                    </div>
                                </div>

                                <div className="grid grid-cols-3 gap-2 flex-none">
                                    {[1,2,3,4,5,6,7,8,9,'.',0].map(n => (
                                        <button key={n} onClick={() => setAmount(p => p==='0' && n!=='.'?String(n):p+n)} className="keypad-btn shadow-sm">{n}</button>
                                    ))}
                                    <button onClick={() => setAmount('0')} className="keypad-btn text-red-500 font-bold shadow-sm">C</button>
                                </div>

                                <button onClick={handleSave} className="flex-none bg-[#FF6B00] text-white h-12 rounded-2xl font-black text-lg shadow-lg mt-3 active:scale-95 transition-transform">ÂÑ≤Â≠òÊîØÂá∫</button>
                                <div className="h-24 flex-none"></div>
                            </>
                        ) : view === 'history' ? (
                            <div className="h-full overflow-y-auto pb-32 no-scrollbar pt-2">
                                {records.map(r => (
                                    <SwipeRow key={r.id} record={r} onDelete={() => setRecords(records.filter(x => x.id !== r.id))} categories={categories} />
                                ))}
                            </div>
                        ) : (
                            <div className="h-full overflow-y-auto pb-32 no-scrollbar pt-2">
                                <StatsView records={records} categories={categories} />
                            </div>
                        )}
                    </div>

                    {/* ÂÖßÂª∫Êñ∞Â¢ûÂΩàÁ™ó (Âèñ‰ª£ prompt) */}
                    {showModal && (
                        <div className="modal-overlay" onClick={() => setShowModal(false)}>
                            <div className="modal-content" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-black">Êñ∞Â¢ûÂàÜÈ°û</h2>
                                    <button onClick={() => setShowModal(false)} className="text-gray-400 text-2xl">√ó</button>
                                </div>
                                <div className="space-y-5">
                                    <div>
                                        <label className="text-[10px] font-black text-gray-400 uppercase mb-2 block">ÂàÜÈ°ûÂêçÁ®±</label>
                                        <input autoFocus className="w-full bg-gray-100 p-4 rounded-2xl font-bold outline-none" placeholder="‰æãÂ¶ÇÔºöÂíñÂï°" value={newCatName} onChange={e => setNewCatName(e.target.value)} />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-black text-gray-400 uppercase mb-2 block">ÂúñÁ§∫ (Emoji)</label>
                                        <input className="w-full bg-gray-100 p-4 rounded-2xl text-2xl outline-none" placeholder="‚òïÔ∏è" value={newCatEmoji} onChange={e => setNewCatEmoji(e.target.value)} />
                                    </div>
                                    <button onClick={addCategory} className="w-full bg-black text-white py-4 rounded-2xl font-black text-lg shadow-xl active:scale-95 transition-transform">Á¢∫Ë™çÂä†ÂÖ•</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Tab Bar */}
                    <div className="flex-none bg-white/90 backdrop-blur-xl border-t px-12 pt-3 flex justify-between absolute bottom-0 left-0 right-0 safe-pb shadow-[0_-2px_10px_rgba(0,0,0,0.05)]">
                        <TabBtn active={view==='input'} icon="‚ûï" label="Ë®òÂ∏≥" onClick={()=>setView('input')} />
                        <TabBtn active={view==='history'} icon="üìú" label="ÊòéÁ¥∞" onClick={()=>setView('history')} />
                        <TabBtn active={view==='stats'} icon="üìä" label="Áµ±Ë®à" onClick={()=>setView('stats')} />
                    </div>
                </div>
            );
        }

        function TabBtn({ active, icon, label, onClick }) {
            return (
                <button onClick={onClick} className={`flex flex-col items-center transition-all ${active ? 'text-orange-500 scale-105' : 'text-gray-300'}`}>
                    <span className="text-2xl leading-none">{icon}</span>
                    <span className="text-[10px] font-black mt-1">{label}</span>
                </button>
            );
        }

        function SwipeRow({ record, onDelete, categories }) {
            const [offsetX, setOffsetX] = useState(0);
            const startX = useRef(0);
            return (
                <div className="relative overflow-hidden mb-2 rounded-xl">
                    <div className="absolute inset-0 bg-red-500 flex justify-end items-center pr-6 text-white font-black" onClick={onDelete}>Âà™Èô§</div>
                    <div className="relative bg-white p-4 flex justify-between items-center shadow-sm transition-transform"
                        style={{ transform: `translateX(${offsetX}px)` }}
                        onTouchStart={e => startX.current = e.touches[0].clientX}
                        onTouchMove={e => {
                            const diff = e.touches[0].clientX - startX.current;
                            if (diff < 0) setOffsetX(diff);
                        }}
                        onTouchEnd={() => setOffsetX(offsetX < -50 ? -80 : 0)}
                    >
                        <div className="flex items-center gap-4">
                            <span className="text-xl">{categories.find(c => c.n === record.category)?.i || 'üí∞'}</span>
                            <div>
                                <div className="font-bold text-gray-800 text-sm">{record.category}</div>
                                <div className="text-[10px] text-gray-400 font-bold">{record.dateStr}</div>
                            </div>
                        </div>
                        <div className="font-black text-red-500">-$ {record.amount.toLocaleString()}</div>
                    </div>
                </div>
            );
        }

        function StatsView({ records, categories }) {
            const [offset, setOffset] = useState(0);
            const dateLabel = useMemo(() => {
                const d = new Date(); d.setMonth(d.getMonth() + offset);
                return `${d.getFullYear()}Âπ¥ ${d.getMonth()+1}Êúà`;
            }, [offset]);
            const stats = useMemo(() => {
                const now = new Date();
                const start = new Date(now.getFullYear(), now.getMonth() + offset, 1).getTime();
                const end = new Date(now.getFullYear(), now.getMonth() + offset + 1, 0, 23, 59, 59).getTime();
                const filtered = records.filter(r => r.timestamp >= start && r.timestamp <= end);
                const total = filtered.reduce((s, r) => s + r.amount, 0);
                const catMap = filtered.reduce((acc, r) => { acc[r.category] = (acc[r.category] || 0) + r.amount; return acc; }, {});
                return { total, catMap };
            }, [offset, records]);

            return (
                <div className="space-y-4">
                    <div className="flex items-center justify-between bg-white p-2 rounded-xl border shadow-sm">
                        <button onClick={() => setOffset(offset - 1)} className="w-10 h-10 text-orange-500 font-black text-xl">‚óÄ</button>
                        <span className="font-black text-gray-800">{dateLabel}</span>
                        <button onClick={() => setOffset(offset + 1)} className="w-10 h-10 text-orange-500 font-black text-xl">‚ñ∂</button>
                    </div>
                    <div className="ios-card p-6 bg-gray-900 text-white text-center shadow-lg"><div className="text-3xl font-black">$ {stats.total.toLocaleString()}</div></div>
                    <div className="ios-card p-4">
                        {Object.entries(stats.catMap).sort((a,b)=>b[1]-a[1]).map(([name, amt]) => (
                            <div key={name} className="mb-4 last:mb-0">
                                <div className="flex justify-between text-xs font-bold mb-1">
                                    <span>{categories.find(c => c.n === name)?.i} {name}</span>
                                    <span>${amt.toLocaleString()}</span>
                                </div>
                                <div className="w-full bg-gray-100 h-1.5 rounded-full overflow-hidden">
                                    <div className="bg-orange-500 h-full" style={{width: `${stats.total ? (amt/stats.total*100) : 0}%`}}></div>
                                </div>
                            </div>
                        ))}
                    </div>
                    {offset !== 0 && <button onClick={() => setOffset(0)} className="w-full py-2 text-[10px] font-black text-orange-500 underline">ËøîÂõûÊú¨Êúà</button>}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
