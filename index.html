<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ML Budget</title>
    <link rel="apple-touch-icon" id="dynamic-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        body { background-color: #F2F2F7; font-family: -apple-system, sans-serif; overflow: hidden; height: 100dvh; margin: 0; }
        #root { height: 100dvh; }
        .ios-card { background: white; border-radius: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.03); }
        
        /* ÈçµÁõ§Á∑äÊπäÊØî‰æãÂÑ™Âåñ */
        .keypad-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 4px 0; }
        .keypad-btn { 
            background: white; border-radius: 12px; font-size: 26px; font-weight: 600; 
            height: 62px; display: flex; align-items: center; justify-content: center; 
            border: 1px solid #E5E5EA; transition: all 0.1s;
        }
        .keypad-btn:active { background: #E5E5EA; transform: scale(0.96); }
        
        .safe-pb { padding-bottom: calc(env(safe-area-inset-bottom) + 8px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .swipe-container { position: relative; overflow: hidden; margin-bottom: 8px; border-radius: 16px; }
        .delete-action { position: absolute; right: 0; top: 0; bottom: 0; width: 80px; background: #FF3B30; color: white; display: flex; align-items: center; justify-content: center; font-weight: 800; z-index: 1; }
        .swipe-content { position: relative; z-index: 2; background: white; transition: transform 0.2s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // ÁîüÊàêÁ¨¶Âêà IMG_8616 Ê®£ÂºèÁöÑ Icon
        const generateIcon = () => {
            const canvas = document.createElement('canvas');
            canvas.width = 180; canvas.height = 180;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white';
            ctx.beginPath(); ctx.roundRect(0, 0, 180, 180, 40); ctx.fill();
            
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.onload = () => {
                ctx.drawImage(img, 30, 35, 120, 120);
                // ËóçËâ≤ $ Ê®ôË™åÂú®Â∑¶‰∏äËßí
                ctx.fillStyle = '#007aff';
                ctx.beginPath(); ctx.arc(35, 35, 26, 0, Math.PI * 2); ctx.fill();
                ctx.strokeStyle = 'white'; ctx.lineWidth = 4; ctx.stroke();
                ctx.fillStyle = 'white'; ctx.font = 'bold 32px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText('$', 35, 37);
                document.getElementById('dynamic-icon').href = canvas.toDataURL('image/png');
            };
            img.src = "https://cdn-icons-png.flaticon.com/512/2395/2395826.png"; 
        };
        generateIcon();

        function App() {
            const [view, setView] = useState('input'); 
            const [amount, setAmount] = useState('0');
            const [records, setRecords] = useState(() => JSON.parse(localStorage.getItem('ML_BUDGET_V4_DATA') || '[]'));
            const [selectedCat, setSelectedCat] = useState('È§êÂª≥');
            const [categories, setCategories] = useState(() => {
                const saved = JSON.parse(localStorage.getItem('ML_BUDGET_CATS'));
                const defaults = [
                    {n:'È§êÂª≥',i:'üçΩÔ∏è'},{n:'Êó•Áî®ÂìÅ',i:'üßª'},{n:'Ë∂ÖÂ∏Ç',i:'üõí'},
                    {n:'Â®õÊ®Ç',i:'üéÆ'},{n:'Ëªä',i:'üöó'},{n:'ÂÖ∂‰ªñ',i:'üí∞'}
                ];
                return (saved && Array.isArray(saved)) ? saved : defaults;
            });

            useEffect(() => { localStorage.setItem('ML_BUDGET_V4_DATA', JSON.stringify(records)); }, [records]);
            useEffect(() => { localStorage.setItem('ML_BUDGET_CATS', JSON.stringify(categories)); }, [categories]);

            const handleSave = () => {
                if (amount === '0' || amount === '0.') return;
                setRecords([{ id: Date.now(), amount: parseFloat(amount), category: selectedCat, timestamp: Date.now(), dateStr: new Date().toLocaleDateString() }, ...records]);
                setAmount('0');
            };

            return (
                <div className="flex flex-col h-full max-w-md mx-auto relative bg-[#F2F2F7]">
                    {/* Header */}
                    <div className="flex-none pt-12 px-5 pb-2 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <div className="relative w-10 h-10">
                                <img src="https://cdn-icons-png.flaticon.com/512/2395/2395826.png" className="w-full h-full object-contain" />
                                <div className="absolute -top-1 -left-1 w-5 h-5 bg-[#007aff] rounded-full flex items-center justify-center border-2 border-white shadow-sm">
                                    <span className="text-[10px] text-white font-black">$</span>
                                </div>
                            </div>
                            <h1 className="text-xl font-black text-gray-900 tracking-tight">ML Budget</h1>
                        </div>
                        <div className="px-2 py-0.5 bg-orange-100 text-orange-600 text-[10px] font-black rounded shadow-sm">V4.0</div>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 px-4 overflow-hidden flex flex-col">
                        {view === 'input' ? (
                            <>
                                <div className="flex-none ios-card p-4 text-right border mb-3">
                                    <div className="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Expense (HKD)</div>
                                    <div className="text-5xl font-black tracking-tighter text-gray-900"><span className="text-2xl mr-1 text-orange-500">$</span>{amount}</div>
                                </div>

                                {/* Categories Grid */}
                                <div className="flex-none grid grid-cols-4 gap-2 mb-3">
                                    {categories.map(cat => (
                                        <button key={cat.n} onClick={() => setSelectedCat(cat.n)} className={`py-2.5 rounded-xl border flex flex-col items-center transition-all ${selectedCat === cat.n ? 'bg-gray-900 text-white border-gray-900 shadow-md' : 'bg-white text-gray-500 border-transparent shadow-sm'}`}>
                                            <span className="text-xl mb-0.5">{cat.i}</span><span className="text-[10px] font-bold">{cat.n}</span>
                                        </button>
                                    ))}
                                    <button onClick={() => {
                                        const n = prompt("ÂàÜÈ°ûÂêçÁ®±:"); if(n) setCategories([...categories, {n, i:'üè∑Ô∏è'}]);
                                    }} className="py-2.5 rounded-xl flex flex-col items-center bg-gray-50 text-gray-400 border border-dashed border-gray-300">
                                        <span className="text-xl">Ôºã</span><span className="text-[10px] font-bold">Êñ∞Â¢û</span>
                                    </button>
                                </div>

                                {/* Compact Keypad */}
                                <div className="keypad-grid flex-none">
                                    {[1,2,3,4,5,6,7,8,9,'.',0].map(n => (
                                        <button key={n} onClick={() => setAmount(p => p==='0' && n!=='.'?String(n):p+n)} className="keypad-btn shadow-sm">{n}</button>
                                    ))}
                                    <button onClick={() => setAmount('0')} className="keypad-btn text-red-500 font-bold shadow-sm">C</button>
                                </div>

                                {/* Save Button with Perfect Spacing */}
                                <button onClick={handleSave} className="flex-none bg-[#FF6B00] text-white h-14 rounded-2xl font-black text-xl shadow-lg mt-4 active:scale-95 transition-transform">
                                    ÂÑ≤Â≠òÊîØÂá∫
                                </button>
                                
                                <div className="flex-1"></div> {/* ÂΩàÊÄß‰Ωî‰ΩçÔºåÁ¢∫‰øùÊåâÈàï‰∏çÊúÉË≤ºÊ≠ªÂ∞éËà™Ê¨Ñ */}
                            </>
                        ) : view === 'history' ? (
                            <div className="h-full overflow-y-auto pb-32 no-scrollbar pt-2">
                                {records.map(r => (
                                    <SwipeRow key={r.id} record={r} onDelete={() => setRecords(records.filter(x => x.id !== r.id))} categories={categories} />
                                ))}
                                {records.length === 0 && <div className="text-center py-20 text-gray-300 font-bold">Â∞öÁÑ°ÊîØÂá∫Ë®òÈåÑ</div>}
                            </div>
                        ) : (
                            <div className="h-full overflow-y-auto pb-32 no-scrollbar">
                                <StatsView records={records} categories={categories} />
                            </div>
                        )}
                    </div>

                    {/* Bottom Tab Bar */}
                    <div className="flex-none bg-white/90 backdrop-blur-xl border-t px-12 pt-3 pb-2 flex justify-between absolute bottom-0 left-0 right-0 safe-pb shadow-[0_-2px_10px_rgba(0,0,0,0.05)]">
                        <TabBtn active={view==='input'} icon="‚ûï" label="Ë®òÂ∏≥" onClick={()=>setView('input')} />
                        <TabBtn active={view==='history'} icon="üìú" label="ÊòéÁ¥∞" onClick={()=>setView('history')} />
                        <TabBtn active={view==='stats'} icon="üìä" label="Áµ±Ë®à" onClick={()=>setView('stats')} />
                    </div>
                </div>
            );
        }

        function TabBtn({ active, icon, label, onClick }) {
            return (
                <button onClick={onClick} className={`flex flex-col items-center transition-all ${active ? 'text-orange-500 scale-105' : 'text-gray-300'}`}>
                    <span className="text-2xl leading-none">{icon}</span>
                    <span className="text-[10px] font-black mt-1.5">{label}</span>
                </button>
            );
        }

        function SwipeRow({ record, onDelete, categories }) {
            const [offsetX, setOffsetX] = useState(0);
            const startX = useRef(0);
            return (
                <div className="swipe-container">
                    <div className="delete-action" onClick={onDelete}>Âà™Èô§</div>
                    <div className="swipe-content p-4 flex justify-between items-center shadow-sm border border-gray-50"
                        style={{ transform: `translateX(${offsetX}px)` }}
                        onTouchStart={e => startX.current = e.touches[0].clientX}
                        onTouchMove={e => {
                            const diff = e.touches[0].clientX - startX.current;
                            if (diff < 0 && diff > -100) setOffsetX(diff);
                        }}
                        onTouchEnd={() => setOffsetX(offsetX < -50 ? -80 : 0)}
                    >
                        <div className="flex items-center gap-4">
                            <div className="w-12 h-12 bg-gray-50 rounded-2xl flex items-center justify-center text-2xl shadow-inner">
                                {categories.find(c => c.n === record.category)?.i || 'üí∞'}
                            </div>
                            <div>
                                <div className="font-black text-gray-800 text-base">{record.category}</div>
                                <div className="text-[10px] text-gray-400 font-bold">{record.dateStr}</div>
                            </div>
                        </div>
                        <div className="text-lg font-black text-red-500">-$ {record.amount.toLocaleString()}</div>
                    </div>
                </div>
            );
        }

        function StatsView({ records, categories }) {
            const [range, setRange] = useState('month');
            const stats = useMemo(() => {
                const now = new Date();
                const ts = range === 'today' ? new Date(now.setHours(0,0,0,0)).getTime() : range === 'week' ? now.getTime() - (now.getDay()*864e5) : new Date(now.getFullYear(), now.getMonth(), 1).getTime();
                const filtered = records.filter(r => r.timestamp >= ts);
                const total = filtered.reduce((s, r) => s + r.amount, 0);
                const catMap = filtered.reduce((acc, r) => { acc[r.category] = (acc[r.category] || 0) + r.amount; return acc; }, {});
                return { total, catMap };
            }, [range, records]);

            return (
                <div className="space-y-4 pt-2">
                    <div className="flex bg-white p-1 rounded-xl border">
                        {['today', 'week', 'month'].map(r => (
                            <button key={r} onClick={() => setRange(r)} className={`flex-1 py-2 text-[11px] font-black rounded-lg ${range === r ? 'bg-gray-900 text-white shadow-md' : 'text-gray-400'}`}>{r.toUpperCase()}</button>
                        ))}
                    </div>
                    <div className="ios-card p-6 bg-gray-900 text-white text-center shadow-xl">
                        <div className="text-[10px] opacity-40 mb-1 font-bold tracking-widest uppercase">{range} Spending</div>
                        <div className="text-4xl font-black tracking-tighter">$ {stats.total.toLocaleString()}</div>
                    </div>
                    <div className="ios-card p-4">
                        {Object.entries(stats.catMap).sort((a,b)=>b[1]-a[1]).map(([name, amt]) => {
                            const pct = stats.total > 0 ? ((amt / stats.total) * 100).toFixed(1) : 0;
                            return (
                                <div key={name} className="mb-4 last:mb-0">
                                    <div className="flex justify-between text-sm font-bold mb-2 text-gray-700">
                                        <span>{categories.find(c => c.n === name)?.i} {name}</span>
                                        <span>${amt.toLocaleString()} <span className="text-gray-300 font-normal ml-1">{pct}%</span></span>
                                    </div>
                                    <div className="w-full bg-gray-100 h-2 rounded-full overflow-hidden">
                                        <div className="bg-orange-500 h-full transition-all duration-700" style={{width: `${pct}%`}}></div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
